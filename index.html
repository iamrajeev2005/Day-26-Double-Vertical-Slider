<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #579c1e">
          <h1>Green Forest</h1>
          <p>Greenery In One</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>White Mountains</h1>
          <p>with Snow</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Beautiful castle</h1>
          <p>in the Snow</p>
        </div>
        <div style="background-color: #e79b44">
          <h1>Beautiful Dear</h1>
          <p>in the Ground</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.pexels.com/photos/34231/antler-antler-carrier-fallow-deer-hirsch.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/301469/pexels-photo-301469.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/14576966/pexels-photo-14576966.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
